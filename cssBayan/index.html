<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>CSS Bayan</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main__mem-content">
                <input type="radio" name="mem" id="mem-0" class="input-check" hidden checked>
                <label for="mem-0" class="main__mem-title">
                    <span>You can't just copy and paste CSS</span>
                    <img src="assets/icons/plus.svg" class="main__cross" alt="Close">
                </label>
                <label for="mem-0" class="main__mem-img-wrapper">
                    <img class="main__mem-img" src="assets/images/mem1.png">
                </label>
            </div>

            <div class="main__mem-content">
                <input type="radio" name="mem" id="mem-1" class="input-check" hidden>
                <label for="mem-1" class="main__mem-title">
                    <span>Keep calm and carry on</span>
                    <img src="assets/icons/plus.svg" class="main__cross" alt="Close">
                </label>
                <label for="mem-1" class="main__mem-img-wrapper">
                    <img class="main__mem-img" src="assets/images/mem2.png">
                </label>
            </div>

            <div class="main__mem-content">
                <input type="radio" name="mem" id="mem-2" class="input-check" hidden>
                <label for="mem-2" class="main__mem-title">
                    <span>Work-life balance</span>
                    <img src="assets/icons/plus.svg" class="main__cross" alt="Close">
                </label>
                <label for="mem-2" class="main__mem-img-wrapper">
                    <img class="main__mem-img" src="assets/images/mem3.png">
                </label>
            </div>

            <div class="main__mem-content">
                <input type="radio" name="mem" id="mem-3" class="input-check" hidden>
                <label for="mem-3" class="main__mem-title">
                    <span>Dude, where is JS?</span>
                    <img src="assets/icons/plus.svg" class="main__cross" alt="Close">
                </label>
                <label for="mem-3" class="main__mem-img-wrapper">
                    <img class="main__mem-img" src="assets/images/mem4.png">
                </label>
            </div>

            <div class="main__mem-content">
                <input type="radio" name="mem" id="mem-4" class="input-check" hidden>
                <label for="mem-4" class="main__mem-title">
                    <span>Relax and take it easy</span>
                    <img src="assets/icons/plus.svg" class="main__cross" alt="Close">
                </label>
                <label for="mem-4" class="main__mem-img-wrapper">
                    <img class="main__mem-img" src="assets/images/mem5.png">
                </label>
            </div>
        </div>
    </main>
</body>

</html>
